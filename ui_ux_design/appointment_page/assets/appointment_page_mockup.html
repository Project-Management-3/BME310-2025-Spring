<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acıbadem Online - Randevu Alma Prototipi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span class="back-button">←</span>
        <h1 class="title">Randevu Al</h1>
    </header>
    <section class="form-container">
        <div class="form-group">
            <label for="hospital">Hastane</label>
            <select id="hospital" class="dropdown">
                <option value="" disabled selected>Hastane Seçin</option>
                <option value="maslak">Acıbadem Maslak</option>
                <option value="kadikoy">Acıbadem Kadıköy</option>
                <option value="altunizade">Acıbadem Altunizade</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Bölüm</label>
            <select id="department" class="dropdown">
                <option value="" disabled selected>Bölüm Seçin</option>
                <option value="kardiyoloji">Kardiyoloji</option>
                <option value="ortopedi">Ortopedi</option>
                <option value="dermatoloji">Dermatoloji</option>
            </select>
        </div>
        <div class="form-group">
            <label for="doctor">Doktor</label>
            <select id="doctor" class="dropdown">
                <option value="" disabled selected>Doktor Seçin</option>
                <option value="ahmet">Dr. Ahmet Yılmaz</option>
                <option value="ayse">Dr. Ayşe Demir</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Tarih</label>
            <input type="date" id="date" class="dropdown">
        </div>
        <div class="form-group">
            <label for="time">Saat</label>
            <select id="time" class="dropdown">
                <option value="" disabled selected>Saat Seçin</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
            </select>
        </div>
    </section>
    <button class="submit-button" disabled>Randevuyu Kaydet</button>
</body>
</html>

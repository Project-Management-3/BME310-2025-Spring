<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acıbadem Online - Ana Ekran Prototipi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="https://via.placeholder.com/120x40/005670/FFFFFF?text=Acıbadem+Logo" alt="Acıbadem Online Logo" class="logo">
        <div class="profile-icon">👤</div>
    </header>
    <section class="search-bar">
        <input type="text" placeholder="Doktor, hastane veya hizmet ara..." class="search-input">
    </section>
    <section class="banner">
        <img src="https://via.placeholder.com/400x150/005670/FFFFFF?text=Banner" alt="Duyuru">
        <div class="banner-text">Hemen Randevu Al!</div>
    </section>
    <section class="quick-access">
        <button class="quick-btn">Randevu Al</button>
        <button class="quick-btn">Video Görüşme</button>
        <button class="quick-btn">Reçeteler</button>
    </section>
    <nav class="bottom-nav">
        <div class="nav-item">🏠 Ana Sayfa</div>
        <div class="nav-item">📅 Randevular</div>
        <div class="nav-item">💊 Reçeteler</div>
        <div class="nav-item">👤 Profil</div>
    </nav>
</body>
</html>
